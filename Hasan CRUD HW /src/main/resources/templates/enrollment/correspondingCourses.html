<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>Corresponding Courses For Each Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
         <div class="col-lg-12">
             <div class="d-flex">
                <div class=" col-lg-6">
                    <h2>Courses of Student: <br> <span th:text="${keepName}"></span> </h2>

                    <table  class="table table-hover table-dark">
                        <tr>
                            <th>Course Id</th>
                            <th>Course name</th>
                            <th>Course Level</th>
                            <th>Course prerequisite</th>
                        </tr>
                        <tr th:each="course: ${courses}">
                            <td th:text="${course.CourseID}">0</td>
                            <td th:text="${course.Coursename}">0</td>
                            <td th:text="${course.Courselevel}">0</td>
                            <td th:text="${course.prerequisite}">0</td>
                            <td>
                                <form action="/student/deletecoursesforstudent" method="post" >
                                    <input type="hidden" name="courseId" th:value="${course.CourseID}">
                                    <input type="hidden" name="studentID" th:value="${keepId}">
                                    <button type="submit">Delete a course</button>

                                </form>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="col-lg-6">
                    <h2>All available courses </h2>

                    <table class="table table-dark  table-hover  m-2 p-10 col-lg-6">
                        <tr>
                            <th>Course Id</th>
                            <th>Course name</th>
                            <th>Course Level</th>
                            <th>Course prerequisite</th>
                        </tr>
                        <tr th:each="course: ${course}">
                            <td th:text="${course.CourseID}">0</td>
                            <td th:text="${course.Coursename}">0</td>
                            <td th:text="${course.Courselevel}">0</td>
                            <td th:text="${course.prerequisite}">0</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
      </div>
</div>

<br>

<a th:href="@{/enrollment/{add}(id=${keepId})}"><button class="btn btn-success btn-sm">Add a  new Course For Student</button></a>
<a  class="btn btn-success btn-sm" href="/enrollment/">Go to Enrollment Index Page</a>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
